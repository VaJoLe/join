<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="icon" type="image/png" href="../assets/icons/favicons/favicon_light.png" id="favicon" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/media_queries.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
    <script src="../js/sign_up.js" defer></script>
    <script src="../script.js" defer></script>
    <script src="../js/remote_storage.js" defer></script>
  </head>
  <body class="body" onload="onloadSignUp()">
    <div class="wrapper max-width-1440">
      <a href="../index.html "><img class="logo" src="../assets/icons/auth/logo.svg" alt="logo" /></a>

      <div class="entry-modal">
        <a href="../index.html" class="back-sign-up">
          <img src="../assets/icons/arrow_left_line.svg" alt="button-back">
        </a>
        <div class="modal-content">
          <div>
            <h2>Sign up</h2>
            <div class="underline-headline"></div>
          </div>

          <form id="signupForm" class="input-container" onsubmit="validatePasswordsAndCheckbox(event);">
            <div class="input-group">
              <input type="name" id="name" placeholder="Name" minlength="3" maxlength="25" required />
              <img src="../assets/icons/auth/person.svg" alt="mail" />
            </div>
            <div class="input-group">
              <input oninput="removeErrorMsg()" type="email" id="email" placeholder="Email" minlength="3" maxlength="32" required />
              <img src="../assets/icons/auth/mail.svg" alt="mail" />
              <div id="emailError" class="error-signup-msg padding-top-2" style=" display: none;">Please enter a valid email address..</div>
            </div>

            <div class="input-group">
              <input type="password" id="password" placeholder="Password" minlength="3" maxlength="25" required />
              <img id="passwordLock" src="../assets/icons/auth/lock.svg" alt="lock" />
              <img id="visibilityImg" class="visibilty-btn d-none" onclick="togglePasswordVisibility('password', 'visibilityImg')" src="../assets/icons/auth/visibility_off.svg" alt="visibility_off" />
            </div>
            <div class="input-group">
              <input type="password" id="confirmPassword" class="confirm-password" placeholder="Confirm Password" minlength="3" maxlength="25" required />
              <img id="passwordLockConfirm" src="../assets/icons/auth/lock.svg" alt="lock" />
              <img
                id="visibilityImgConfirm"
                class="visibilty-btn d-none"
                onclick="togglePasswordVisibility('confirmPassword', 'visibilityImgConfirm')"
                src="../assets/icons/auth/visibility_off.svg"
                alt="visibility_off"
              />
              <div id="errorSignupMsg" class="error-signup-msg"></div>
            </div>

            <label class="d-flex-c-c padding-left-0">
              <input onclick="checkInputs('signupForm', 'signupBtn')" id="formCheckbox" class="form-checkbox" type="checkbox" minlength="3" maxlength="25" />
              <span id="legalText" class="legal-text"
                >I accept the
                <a id="legalLink" class="legal-link" href="privacy_policy.html">Privacy Policy</a>
              </span>
            </label>

            <div class="entry-btn-container" id="btnentryContainer">
              <button id="signupBtn" type="submit" class="entry-btn disabled">Sign up</button>
            </div>
          </form>
        </div>
      </div>

      <footer>
        <div>
          <a href="./privacy_policy_loggedout.html">Privacy Policy</a>
          <a href="./legal_notice_loggedout.html">Legal notice</a>
        </div>
      </footer>
    </div>
  </body>
</html>
