<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="icon" type="image/png" href="assets/icons/favicons/favicon_light.png"/>
    <script src="script.js"></script>
    <script src="js/login.js"></script>
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../css/fonts.css" />
  </head>
  <body class="body" onload="onloadFunc();">
    <div class="wrapper max-width-1440">
      <a href="../index.html"><img class="logo-animation" id="logoAnimation" src="assets/icons/auth/logo.svg" alt="logo" /></a>

      <div class="header-btn-container">
        <button>Not a Join user?</button>
        <button><a href="html/sign_up.html">Sign up</a></button>
      </div>

      <div class="entry-modal">
        <div class="modal-content">
          <div>
            <h2>Log in</h2>
            <div class="underline-headline"></div>
          </div>

          <form id="loginForm" class="input-container" onsubmit="login(event); return false;">
            <div class="input-group">
              <input type="email" id="email" placeholder="Email" minlength="3" maxlength="32" required onclick="event.stopPropagation()"/>
              <img src="assets/icons/auth/mail.svg" alt="mail" />
            </div>

            <div class="input-group">
              <input type="password" id="password" placeholder="Password" minlength="3" maxlength="25" required onclick="event.stopPropagation()"/>
              <img id="passwordLock" src="assets/icons/auth/lock.svg" alt="lock" />
              <img id="visibilityImg" class="visibilty-btn d-none" onclick="togglePasswordVisibility('password', 'visibilityImg')" src="assets/icons/auth/visibility_off.svg" alt="visibility_off" />
              <div id="errorMsg" class="error-msg">Check your email and password. Please try again.</div>
            </div>

            <label>
              <input class="form-checkbox" type="checkbox" />
              Remember me
            </label>

            <div class="entry-btn-container" id="btnentryContainer">
              <button id="loginBtn" type="submit" class="entry-btn disabled">Log in</button>
              <button onclick="guestLoginRedirect('./html/summary.html')" type="button" id="btnGuestentry" class="btn-guest-entry disabled">
                Guest Log in
              </button>
            </div>
          </form>
        </div>
      </div>

      <div id="dialogBg" class="dialog-bg">
        <div id="animatedText" class="animated-text"></div>
      </div>

      <footer>
        <div>
          <a href="/privacy_policy_loggedOut.html">Privacy Policy</a>
          <a href="/legal_notice_loggedOut.html">Legal notice</a>
        </div>
      </footer>
    </div>
  </body>
</html>
